<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>节点解析</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 中国地图插件 -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
		<!-- <link rel="stylesheet" href="css/globle.css"> -->
		<link rel="stylesheet" href="css/analysis.css" />
		<!-- 艺术字 -->
		<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	</head>
	<body>
		<div class="container-fluid beijing ">
			<div class="row top">
				<div class="col-sm " onclick="javascript:location.href='distribution.html' "></div>
				<div class=" col-sm d3-title ">
					Handle根节点解析情况
				</div>
				<div class="col-sm" onclick="javascript:location.href='register.html' "></div>
			</div>
			<div class="row d3-full ">
				<div class="col Line">
					<div class="border-container Line d3-left_top club">
						<h1 class="long-shadow"><span class="animateTitle1">解析数量</span></h1>
						<div class="row d3-nianduAnalysis Line">
							<div class="col-sm-3 d3-nian_font Line">年度总数</div>
							<div class="col-sm-9 Line">
								<div id="analysis_year"></div>
							</div>
						</div>
						<div class="row d3-nianduAnalysis Line">
							<div class="col-sm-3 d3-nian_font Line">昨日总数</div>
							<div class="col-sm-9 Line">
								<div id="analysis_day"></div>
							</div>
						</div>
						<span class="top-left border-span" style="width: 220px;"></span>
					</div>
					<div class="border-container Line d3-left_bottom ">
						<h1 class="long-shadow"><span class="animateTitle1">年度解析数据</span></h1>
						<div id="bottom" style="height: 90%"></div>
						<span class="top-left border-span" style="width: 140px;"></span>
					</div>
				</div>
				<div class="col Line">
					<div class="col Line right_top">
						<!-- 解析情况 -->
						<h1 class="long-shadow"><span class="animateTitle1">解析情况</span></h1>
						<div class="row biaoge">
							<div class="tablebox">
								<div class="tbl-header">
									<table border="0" cellspacing="0" cellpadding="0">
										<thead>
											<tr>
												<th>排名</th>
												<th>地市</th>
												<th>销售收入(万元)</th>
												<th>同比(%)</th>
												<th>环比(%)</th>
												<th>销售计划(万元)</th>
												<th>计划完成率(%)</th>
											</tr>
										</thead>
										<tbody style="opacity:0;"></tbody>
									</table>
								</div>
								<div class="tbl-body">
									<table border="0" cellspacing="0" cellpadding="0">
										<thead>
											<tr>
												<th>排名</th>
												<th>地市</th>
												<th>销售收入(万元)</th>
												<th>同比(%)</th>
												<th>环比(%)</th>
												<th>销售计划(万元)</th>
												<th>计划完成率(%)</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class=" Line d3-right_bottom">
						<!-- 节点状态发布 -->
						<div class="right_font Line">
							<h1 class="long-shadow"><span class="animateTitle1">全国注册分布</span></h1>
						</div>
						<!-- <div id="main" style="height: 80%"></div> -->
						<button id="back_2" style="display:none;">返回全国</button>
						<div id="mapchart_2" style="height:100%"></div>
					</div>
				</div>
			</div>
			<script type="text/javascript" src="js/analysis-year.js"></script>
			<script type="text/javascript" src="js/analysis-china.js"></script>
			<script type="text/javascript" src="js/analysis-day.js"></script>
			<script type="text/javascript" src="js/main.js"></script>
			<script type="text/javascript" src="js/animatext.min.js"></script>
			<script type="text/javascript" src="js/analysis.js"></script>
	</body>
</html>
